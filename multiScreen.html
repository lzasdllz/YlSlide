<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>YlSlide幻灯插件_一页多屏</title>
		<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
		<script src="js/jquery.Yl.Slide.min.js"></script>
		<link rel="stylesheet" href="css/css.css" type="text/css">
	</head>

	<body>

		<script type="text/javascript">
			$(document).ready(function() {

				
				$('.Yl-container').YlSlide({
					wrapper:'.Yl-wrapper',
					slideClass:'.Yl-slide',
					stylePrefix:'.Yl-',
					slideLength:3,
					pages:true,
					pagination:'.Yl-pagination',
					pagingSelect:'.Yl-pagination-bullet-active',
					autoplay:5000,				
					imgTemplate:{
						0:['<div class="Yl-img0"></div>'],
						1:['<div class="Yl-img1"></div>'],
						2:['<div class="Yl-img2"></div>']
					},
					fontTemplate:{
					0:['<div class="Yl-font0">ALL ABOUT US</div>','<div class="Yl-font1">“成就中国人的事业”是我们亘古不变的使命</div>','<div class="Yl-font2">只为一建提分</div>'],
					1:['<div class="Yl-font0">SINCE 2002</div>','<div class="Yl-font1">十五年专注一建教学，行业的佼佼者</div>','<div class="Yl-font2">只为一建提分</div>'],
					2:['<div class="Yl-font0">CHANCE FOR YOU</div>','<div class="Yl-font1">更高效的学习方式，让学员花费更少的时间</div>','<div class="Yl-font2">只为一建提分</div>']
					},
					fontAnimationMode:{
						0:['fadeInUp','fadeInUp','slideInLeft'],
						1:['fadeInUp','fadeInUp','slideInLeft'],
						2:['fadeInUp','fadeInUp','slideInLeft']
					},
					customTemplate:{
						0:['<div class="Yl-Button"><a href="javascript:void(0);">开启专属你的备考之旅</a></div>'],
						1:['<div class="Yl-Button"><a href="javascript:void(0);">开启专属你的备考之旅</a></div>'],
						2:['<div class="Yl-Button"><a href="javascript:void(0);">开启专属你的备考之旅</a></div>']
					},
					resource:[//slide所需的图片资源
						'images/layer1.jpg',
						'images/layer2.jpg',
						'images/layer3.jpg'
					],
					loading:function(e){//加载过程中回调函数
						$("#Percent").text(e+'%'); //设置百分数到DOM上
						if (e == 100) {
							$("#Percent").remove();
						}
					},
					callback:function(e){
						//整个dom加载完成后的回调函数、切换动画前的回调						
					},
					before: function(e) {
						//页面切换前的回调函数
					}, 
					after: function(e) {						
						//页面切换完成后的回调函数
						
					}
				});				
			
			
				$('.Yl-container2').YlSlide({
					wrapper:'.Yl-wrapper',
					slideClass:'.Yl-slide',
					stylePrefix:'.Yl-',
					slideLength:4,
					pages:true,
					pagination:'.Yl-pagination',
					pagingSelect:'.Yl-pagination-bullet-active',
					autoplay:6000,			
					imgTemplate:{
						0:['<div class="Yl-img0">2</div>'],
						1:['<div class="Yl-img1">2</div>'],
						2:['<div class="Yl-img2">2</div>'],
						3:['<div class="Yl-img1">2</div>']
					},
					fontTemplate:{
					0:['<div class="Yl-font0">ALL ABOUT US2</div>','<div class="Yl-font1">“成就中国人的事业”是我们亘古不变的使命2</div>','<div class="Yl-font2">只为一建提分2</div>'],
					1:['<div class="Yl-font0">SINCE 20022</div>','<div class="Yl-font1">十五年专注一建教学，行业的佼佼者2</div>','<div class="Yl-font2">只为一建提分2</div>'],
					2:['<div class="Yl-font0">CHANCE FOR YOU2</div>','<div class="Yl-font1">更高效的学习方式，让学员花费更少的时间2</div>','<div class="Yl-font2">只为一建提分2</div>'],
					3:['<div class="Yl-font0">CHANCE FOR YOU2</div>','<div class="Yl-font1">更高效的学习方式，让学员花费更少的时间2</div>','<div class="Yl-font2">只为一建提分2</div>']
					},
					fontAnimationMode:{
						0:['fadeInUp','fadeInUp','slideInLeft'],
						1:['fadeInUp','fadeInUp','slideInLeft'],
						2:['fadeInUp','fadeInUp','slideInLeft'],
						3:['fadeInUp','fadeInUp','slideInLeft']
					},
					customTemplate:{
						0:['<div class="Yl-Button"><a href="javascript:void(0);">开启专属你的备考之旅2</a></div>'],
						1:['<div class="Yl-Button"><a href="javascript:void(0);">开启专属你的备考之旅2</a></div>'],
						2:['<div class="Yl-Button"><a href="javascript:void(0);">开启专属你的备考之旅2</a></div>'],
						3:['<div class="Yl-Button"><a href="javascript:void(0);">开启专属你的备考之旅2</a></div>']
					},
					resource:[//slide所需的图片资源
						'images/layer1.jpg',
						'images/layer2.jpg',
						'images/layer3.jpg'
					],
					loading:function(e){//加载过程中回调函数
						$("#Percent2").text(e+'%'); //设置百分数到DOM上
						if (e == 100) {
							$("#Percent2").remove();
						}
					},
					callback:function(e){
						//整个dom加载完成后的回调函数、切换动画前的回调					
					},
					before: function(e) {
						//页面切换前的回调函数
						
					}, 
					after: function(e) {						
						//页面切换完成后的回调函数
						
					}
				});				
			
			
			});
			
		</script>


		<div class="Yl-container">		
			<div id="Percent"></div>
		</div>	
		
		
		一页多个切换
		<div class="Yl-container2">		
			<div id="Percent2"></div>
		</div>

	</body>

</html>
